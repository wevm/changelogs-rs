name: 'Changelogs Version'
description: 'Create a PR with version bumps and changelogs when changelogs are present'
author: 'wevm'

branding:
  icon: 'package'
  color: 'orange'

inputs:
  version:
    description: 'Command to run for versioning'
    required: false
    default: 'changelogs version'
  commit:
    description: 'Commit message for version bump'
    required: false
    default: 'Version Packages'
  title:
    description: 'Pull request title'
    required: false
    default: 'Version Packages'
  branch:
    description: 'Branch name for the version PR'
    required: false
    default: 'changelog-release/main'
  github-token:
    description: 'GitHub token for creating PRs'
    required: false
    default: ${{ github.token }}

outputs:
  hasChangelogs:
    description: 'Whether there are pending changelogs'
    value: ${{ steps.check.outputs.hasChangelogs }}
  pullRequestNumber:
    description: 'The pull request number if created or updated'
    value: ${{ steps.pr.outputs.pull-request-number }}

runs:
  using: 'composite'
  steps:
    - name: Check for changelogs
      id: check
      shell: bash
      run: |
        if [ -d ".changelog" ] && [ "$(find .changelog -name '*.md' ! -name 'README.md' 2>/dev/null | head -1)" ]; then
          echo "hasChangelogs=true" >> $GITHUB_OUTPUT
          echo "Found pending changelogs"
        else
          echo "hasChangelogs=false" >> $GITHUB_OUTPUT
          echo "No pending changelogs"
        fi

    - name: Setup Git user
      if: steps.check.outputs.hasChangelogs == 'true'
      shell: bash
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Run version command
      if: steps.check.outputs.hasChangelogs == 'true'
      shell: bash
      run: ${{ inputs.version }}

    - name: Generate PR body
      if: steps.check.outputs.hasChangelogs == 'true'
      id: body
      shell: bash
      run: |
        EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
        echo "body<<$EOF" >> $GITHUB_OUTPUT
        echo "This PR was opened by the Changelogs release workflow." >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "When you're ready to release, merge this PR and the versions will be updated." >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "---" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### Releases" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        # Extract version from changed Cargo.toml files
        git diff --name-only | grep "Cargo.toml" | while read file; do
          if [ -f "$file" ]; then
            pkg=$(grep -m1 '^name = ' "$file" 2>/dev/null | sed 's/name = "\(.*\)"/\1/' || true)
            ver=$(grep -m1 '^version = ' "$file" 2>/dev/null | sed 's/version = "\(.*\)"/\1/' || true)
            if [ -n "$pkg" ] && [ -n "$ver" ]; then
              echo "- \`$pkg@$ver\`" >> $GITHUB_OUTPUT
            fi
          fi
        done
        echo "$EOF" >> $GITHUB_OUTPUT

    - name: Create or update PR
      if: steps.check.outputs.hasChangelogs == 'true'
      id: pr
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ inputs.github-token }}
        branch: ${{ inputs.branch }}
        title: ${{ inputs.title }}
        body: ${{ steps.body.outputs.body }}
        base: ${{ github.ref_name }}
        commit-message: ${{ inputs.commit }}
        delete-branch: true
